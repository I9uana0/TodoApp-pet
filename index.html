                    </div>
                    <small id="emailHelp" class="form-text text-muted">
                        Что делаем, сколько времени тратим, какой результат получаем.
                    </small>
                </div>
            </form>
        </div>

    </main>
    <footer class="footer">

    </footer>
    <script src="script.js"></script>
    <script> zeroFill = n => {
            return ('0' + n).slice(-2);
        }

        // Creates interval
        const interval = setInterval(() => {
            // Get current time
            const now = new Date();

            // Format date as in hh:ii:ss
            const dateTime = zeroFill(now.getHours()) + ':' + zeroFill(now.getMinutes()) + ':' + zeroFill(now.getSeconds());

            // Display the date and time on the screen using div#real-time
            document.getElementById('real-time').innerHTML = dateTime;
        }, 1000);
    </script>
</body>
